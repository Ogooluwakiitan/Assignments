<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <form action="success.html">
      <div class="container">
        <h1 id="main-title">Sign Up</h1>
        <p id="subtitle">It only takes a minute!</p>
        <hr />
        <div>
          <!--first section-->
          <label for="fname"> First Name </label>
          <input
            type="text"
            name="fname"
            id="fname"
            placeholder="Your First Name"
            required
          />

          <label for="lname"> Last Name </label>
          <input
            type="text"
            name="lname"
            id="fname"
            placeholder="Your Last Name"
            required
          />

          <label for="tel"> Phone Number </label>
          <input
            type="tel"
            name="tel"
            id="Phone"
            placeholder="Your Phone Number"
          />

          <label for="email"> Email </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your Email"
            required
          />

          <label for="password"> Password </label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="8"
            required
          />
        </div>
        <!--Second section-->
        <br />
        <div>
          <label for="gender" style="margin-right: 20px"
            >Select your Gender</label
          >
          <select name="Gender" id="gender">
            <option value="Male">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>

        <br />
        <div>
          <label for="date">Date of Birth</label>
          <input type="date" name="date" id="date of birth" />
        </div>

        <br />
        <div>
          <label for="color">Favorite color</label>
          <input type="color" name="color" id="Favorite color" />
        </div>

        <button type="submit" class="registerbtn">Register</button>
        <p>Click here to <a href="login.html"> Login </a></p>
      </div>
    </form>
  </body>
</html>
